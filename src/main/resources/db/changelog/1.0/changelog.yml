databaseChangeLog:

  - changeSet:
      id: DEV-001
      author: S.Maevsky
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: bigserial
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: book_pk
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(40)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: page
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: weightingrams
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: priceinkopecks
                  type: integer
                  constraints:
                    nullable: false


